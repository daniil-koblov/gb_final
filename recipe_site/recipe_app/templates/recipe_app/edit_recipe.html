{% extends 'recipe_app/base.html' %}
{% block title %}
    Редактирование рецепта
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Редактирование рецепта: {{ recipe.title }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
        <a href="{% url 'recipe_app:get_recipe' recipe.id %}" class="btn btn-secondary mt-3">Отмена</a>
    </div>
{% endblock %}
