{% extends 'recipe_app/base.html' %}

{% block title %}
    {{ title }}
{%endblock %}

{% block content %}
    <div class="container">
        <h1>Регистрация автора:</h1>
        <ul>
        {% for el in authors  %}
            <li>{{ el.name }} {{ el.last_name }}</li>
        {% endfor %}
        </ul>
        <hr>
        <form action="" method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Добавить автора">
        </form>
    </div>
{% endblock %}
