{% extends 'recipe_app/base.html' %}

{% block title %}
    Добавление нового рецепта
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Добавить новый рецепт</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Добавить рецепт</button>
        </form>
        <a href="{% url 'recipe_app:index' %}" class="btn btn-secondary mt-3">Отмена</a>
    </div>
{% endblock %}
