{% extends 'users_app/base.html' %}

{% block title %}
    {{ title }}
{%endblock %}

{% block content %}
    <div class="container">
        <h1>Вход в аккаунт</h1>
        <form method="post" action="{% url 'users_app:authorization' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <form method="get" action="{% url 'users_app:register' %}">
            Еще не зарегистрированы?
        <button type="submit" class="btn btn-primary">Регистрация</button>
        </form>
        <form method="get" action="{% url 'recipe_app:index' %}">
            Передумали регистрироваться?
            <button type="submit" class="btn btn-primary">Выйти на главную страницу</button>
            </form>
    </div>
{% endblock %}
